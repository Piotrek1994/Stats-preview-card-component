<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main>


    <div class="card">
      <div class="card-left-side">
        <div class="card-text">
          <h1>Get<span class="insights"> insights </span>that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="card-info">
          <div class="card-companies">
            <p class="numbers">10k+</p> companies
          </div>
          <div class="card-templates">
            <p class="numbers">314</p> templates
          </div>
          <div class="card-queries">
            <p class="numbers">12m+</p> queries
          </div>
        </div>
      </div>
     
        <div class="card-right-side"><div class="card-right-side-shadow"></div></div>
      
    </div>


  </main>
  </div>
</body>

</html>
